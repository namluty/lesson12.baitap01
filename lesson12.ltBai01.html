<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 01</title>
</head>
<body>
<script>
    let numbers = [1, 33, 76, 5, 99, 68, 44, 21, 7, 10];
    let number1 = [];
    for (let i=0; i <10; i++){
        if (numbers[i]>=10){
            number1.push(numbers[i]);
        }
    }
    document.write(" Array có  "+ number1.length+"  number >= 10 <br>");
    document.write(number1.toString());
</script>
</body>
</html>
